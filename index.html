<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #imageDisplay {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image fits within the screen without distortion */
        }
    </style>
</head>
<body>

<img id="imageDisplay" src="images/TheEyes.webp" alt="The Eyes">

</body>
</html>
